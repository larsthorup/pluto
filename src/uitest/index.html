<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pluto UI Test Suite</title>

</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script src="config.js"></script>

    <script>
        config();
    </script>
