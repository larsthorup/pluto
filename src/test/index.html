<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Pluto Test Suite</title>

    <!-- QUnit styles -->
    <link rel="stylesheet" href="vendor/qunit.css">
</head>

<body>
    <div id="qunit"></div>

    <script src="vendor/qunit.js"></script>
    <script src="vendor/sinon.js"></script>

    <script src="../assets/js/libs/jquery.js"></script>
    <script src="../assets/js/libs/lodash.js"></script>
    <script src="../assets/js/libs/backbone.js"></script>

    <script src="../assets/js/libs/require.js"></script>

    <script>
        QUnit.config.autostart = false;
        require.config({
            baseUrl: "../app",
            paths: {
                // JavaScript folders.
                libs: '../assets/js/libs',
                plugins: '../assets/js/plugins',
                vendor: '../assets/vendor',
                // Libraries.
                jquery: '../assets/js/libs/jquery',
                lodash: '../assets/js/libs/lodash',
                backbone: '../assets/js/libs/backbone',
                tests: "../test/tests"
            },
            shim: {
                // Backbone library depends on lodash and jQuery.
                backbone: {
                    deps: ['lodash', 'jquery'],
                    exports: 'Backbone'
                },

                // Backbone.LayoutManager depends on Backbone.
                'plugins/backbone.layoutmanager': ['backbone']
            }
        });
        // Note: base directory is app/, which is why ../test is necessary
        require([
            // Tests:
            "tests/util.test",
            "tests/models/card.test",
            "tests/collections/cards.test",
            "tests/views/card.test",
            "tests/app.test"
        ],function() {
            QUnit.start();
        });
  </script>
</body>
</html>
